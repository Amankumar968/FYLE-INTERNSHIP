<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form id="taxForm">
      <div class="form-group">
        <label for="income">
          Enter Gross Annual Income 
          <div class="info-wrapper" title="Guess Annual Income is  your total salary in a year before any deduction">
            <i class="fa fa-question-circle icon transparent" ></i>
          </div>
        </label>
        <input type="text" id="income" name="income" placeholder="Enter gross annual income  " required>
        <span class="exclamation"> <i class="fa fa-exclamation-circle"  style='font-size:20px' ;"></i></span>
        <span class="error-icon" id="incomeError"></span>
      </div>
      <div class="form-group">
        <label for="extraIncome">
          Enter Extra Income:
          <div class="info-wrapper" title="Additional income from other sources">
            <i class="fa fa-question-circle icon"></i>
          </div>
        </label>
        <input type="text" id="extraIncome" name="extraIncome" placeholder="Enter extra income from other sources">
         <span class="exclamation"> <i class="fa fa-exclamation-circle"  style='font-size:24px' ;"></i></span>
        <span class="error-icon" id="extraIncomeError"></span>
      </div>


      <div class="form-group dropdown-container">
        <label for="age">
          Enter Age Group :
          <div class="info-wrapper" title="Select your age group">
            <i class="fa fa-question-circle icon"></i>
          </div>
        </label>
        <div class="dropdown">
          <select id="age" name="age" class="arrows" required>
            <option value="">Select Age Group</option>
            <option value="<40">&lt; 40</option>
            <option value="40-60">&ge; 40 &lt; 60</option>
            <option value="â‰¥60">&ge; 60</option>
          </select>
        </div>
        <span class="error-icon" id="ageError"></span>
        <span class="tooltip" id="ageTooltip"></span>
      </div>

      <div class="form-group">
        <label for="deductions">
          Enter Total Applicable Deductions:
          <div class="info-wrapper" title="Total deductions applicable">
            <i class="fa fa-question-circle icon"></i>
          </div>
        </label>
        <input type="text" id="deductions" name="deductions" placeholder="Add total application deductions">
        <span class="exclamation"> <i class="fa fa-exclamation-circle"  style='font-size:24px' ;"></i></span>
        <span class="error-icon" id="deductionsError"></span>
      </div>
     
      
      <div class="button-submit">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content" id="modalContent">
   
      <!-- <p>Your overall income will be <span id="overallIncome"></span> Lakhs</p> -->
      <p><span id="afterTaxIncome"></span></p>
      <p>After tax deduction</p>
      <div class="close-button">
        <button>Close</button>
      </div>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
